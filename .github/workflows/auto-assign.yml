# Issue/PRを自動的にChronista Projectに追加し、担当者を発行者に設定
name: Auto Project & Assign

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  add-to-project:
    name: Add to project
    runs-on: ubuntu-latest
    steps:
      - name: Add to Chronista project
        uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/chronista-club/projects/6
          github-token: ${{ secrets.PROJECT_TOKEN }}

  assign-creator:
    name: Assign creator
    runs-on: ubuntu-latest
    steps:
      - name: Assign issue creator
        if: github.event_name == 'issues'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: [context.actor]
            });

      - name: Assign PR creator
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              assignees: [context.actor]
            });

