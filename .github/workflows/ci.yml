name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ===========================================
  # フォーマットチェック
  # ===========================================
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # ===========================================
  # Lint（clippy）
  # ===========================================
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: clippy-

      - name: Run clippy (lib)
        run: cargo clippy --lib --workspace -- -D warnings

      - name: Run clippy (tests)
        run: cargo clippy --tests --workspace -- -D warnings
        continue-on-error: true

  # ===========================================
  # テスト
  # ===========================================
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-test-

      - name: Set macOS build flags
        if: runner.os == 'macOS'
        run: echo "RUSTFLAGS=-C symbol-mangling-version=v0" >> "$GITHUB_ENV"

      - name: Run tests
        run: cargo test --tests --workspace --verbose -- --skip packet

  # ===========================================
  # 依存関係チェック（ライセンス・セキュリティ）
  # ===========================================
  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deny
        uses: taiki-e/install-action@cargo-deny

      - name: Check dependencies
        run: cargo deny check

  # ===========================================
  # MSRV確認
  # ===========================================
  msrv:
    name: MSRV (1.85)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust 1.85
        uses: dtolnay/rust-toolchain@1.85

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: msrv-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: msrv-

      - name: Check MSRV
        run: cargo check --workspace
